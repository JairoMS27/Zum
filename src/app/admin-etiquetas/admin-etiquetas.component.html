<section class="section">
  <!-- Contenido de la pÃ¡gina -->
  <div id="bienvenida" class="box">
    <!-- Tabla de etiquetas -->
    <h2 class="subtitle">Etiquetas</h2>
    <div class="buttons">
      <button class="button is-primary" (click)="abrirModal = true">
        Crear nueva etiqueta
      </button>
    </div>
    <table class="table is-fullwidth is-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let etiqueta of etiquetas">
          <td>{{ etiqueta.nombre }}</td>
          <td>
            <button
              class="button is-small is-info"
              (click)="abrirModalEditar(etiqueta)"
            >
              Editar
            </button>
            <button
              class="button is-small is-danger"
              (click)="eliminarEtiqueta(etiqueta)"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Modal para crear una nueva etiqueta -->
    <div class="modal" [class.is-active]="abrirModal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Crear nueva etiqueta</p>
          <button
            class="delete"
            aria-label="close"
            (click)="abrirModal = false"
          ></button>
        </header>
        <section class="modal-card-body">
          <form [formGroup]="etiquetasFormulario">
            <input
              class="input"
              type="text"
              placeholder="Nombre"
              formControlName="nombre"
            />
          </form>
        </section>
        <footer class="modal-card-foot">
          <button
            class="button is-success"
            (click)="crearEtiqueta(); abrirModal = false"
          >
            Crear
          </button>
          <button class="button" (click)="abrirModal = false">Cancelar</button>
        </footer>
      </div>
    </div>
    <!-- Modal para editar una etiqueta -->
    <div class="modal" [class.is-active]="etiquetaEditar">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Editar etiqueta</p>
          <button
            class="delete"
            aria-label="close"
            (click)="etiquetaEditar = null"
          ></button>
        </header>
        <section class="modal-card-body">
          <form [formGroup]="etiquetasFormulario">
            <input
              class="input"
              type="text"
              placeholder="Nombre"
              formControlName="nombre"
            />
          </form>
        </section>
        <footer class="modal-card-foot">
          <button
            class="button is-success"
            (click)="editarEtiqueta(); etiquetaEditar = null"
          >
            Guardar
          </button>
          <button class="button" (click)="etiquetaEditar = null">
            Cancelar
          </button>
        </footer>
      </div>
    </div>
  </div>
</section>
